    <style>
        .btn
{
    margin-top: 1em;
    border-radius: .2em;
    width: auto;
    font-size: 1.5em;
    color: white;
    transition: transform .2s;
    border: none;
}

    box-shadow: none !important;
  }
.btn:active
{
    transform: scale(1.1,1.1);
    color: white;
}

<body style="text-align: center;">
